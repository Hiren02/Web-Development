<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element selector */
        p{
          
            border: 2px solid red;
        }
        /* Id selector */
        #firstpara{
            color:green;
        }
        /* Class selector */
        .bgBlue{
            color: green;
            background-color: gray;
        }
        /* Grouping selector */
        footer,span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>
        CSS Seletors
    </h3>
    <p id="firstpara">This is a simple paragraph </p>
    <p id="secondPara" class="redElement bgBlue">This is a  another simple paragraph </p>
    <div>
        <p>This is a yet another simple paragraph </p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>

</body>
</html>
